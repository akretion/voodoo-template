voodoo:
  shared_eggs: True
  shared_odoo: False
  used_odoo_repo: 'oca'
odoo:
  image: akretion/voodoo
  environment:
    - POSTGRESQL_DATA=/workspace/.db
    - POSTGRESQL_DB=db
  volumes:
    - .:/workspace
    - ../backup:/workspace/backup
    - /home/ubuntu/oca_freestore_data/:/workspace/source_code
  ports:
    - "9704:8069"
    - "9705:8072"
