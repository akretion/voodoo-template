[buildout]
parts = openerp
versions = versions
find-links = http://download.gna.org/pychart/
             http://pydot.googlecode.com/files/pydot-1.0.28.tar.gz

[openerp]
recipe = anybox.recipe.odoo:server
version = git https://github.com/OCA/OCB.git odoo 8.0 depth=10

addons = local modules
         git https://github.com/OCA/server-tools.git parts/server-tools 8.0
         git https://github.com/OCA/web.git parts/web 8.0
         git https://github.com/legalsylvain/oca-custom parts/oca-custom 8.0

eggs = nose
       unidecode
       Pillow
       phonenumbers
       unicodecsv
       ndg-httpsclient

openerp_scripts = nosetests=nosetests command-line-options=-d

[versions]
reportlab = 3.3
pydot = 1.0.28
python-dateutil = 2.4.0
